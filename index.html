<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">Tic - Tac - Toe</div>
        <div class="main">
            <div class="annoucement">Choose Your Opponent and Token! X will go first.</div>
            <div class="panel">
                <div class="opponentchoice">
                    <button class="playeropponent">vs Player</button>
                    <button class="aiopponent">vs AI</button>
                </div>
                <div class="player1">
                    <div class="name">Player1</div>
                    <button class="symbol">X</button>
                </div>
                <div class="player2">
                    <div class="name">Player2</div>
                    <button class="symbol">O</button>
                </div>
                <div class="controlbtn">
                    <button class="start">Start Game</button>
                    <button class="restart" >Restart</button>
                    <button class="reset" >Reset</button>
                </div>
                
            </div>
            <div class="gameboard">
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
            </div>
        </div>
    </body>
</html>
